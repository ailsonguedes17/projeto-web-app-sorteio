<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Sorteio</title>
</head>

<body>
    <header>
        <img src="./src/img/logo.svg" alt="Logo da Kenzie">
        <h1>App de sorteio Kenzie</h1>
        <link rel="stylesheet" href="./src/CSS/reset.css">
        <link rel="stylesheet" href="./src/CSS/style.css">
        
    </header>

    <main class="app">
        <section>
            <h2>sortear nomes</h2>
            <p>Crie o sorteio de <strong>nomes</strong> facilmente utilizando essa essa opção, você poderá salvar o sorteio e compartilhar o link com outras pessoas.</p>

            <hr>

            <p class="text-left">Adicione nomes</p>

            <div class="formulario">
                <label for="entrada-nomes">Adicione os nomes para o sorteio</label>
                <textarea id="entrada-nomes" placeholder="adicione nomes separados por vírgula ex (Maria, João, Felipe)"></textarea>

                <button class="botao-sortear">Sortear</button>

            </div>

            <div class="resultado">
                <span class="fechar">x</span>
                <p>Resultado:</p>

            </div>

        </section>
    </main>

    <footer></footer>

</body>
<script src="./src/JS/scripts.js"></script>

</html>
